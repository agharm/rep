<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talks</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Cambria, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Display menu and content side by side */
            min-height: 100vh;
        }
        
        /* Left menu styles */
        .menu {
            width: 100px; /* Adjust the width as needed */
            background: linear-gradient(to top, #FC5C7D, #6A82FB);
            color: #ffffff;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0; /* Remove default top margin for h2 */
            color: whitesmoke;
            font-size: calc(10px + 1vw); /* Adjust the font size based on the width */
        }

        .menu ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            color: black;
            text-decoration: none;
        }
        
        /* Content container styles */
        .container {
            flex: 1; /* Grow to fill the remaining space */
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333333;
            margin-top: 0; /* Add this line to remove the top margin */
        }

        a.button {
            display: block;
            width: 150px;
            max-width: 200%;
            margin: 20px auto;
            padding: 5px 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Style for the certificates list */
        .certificates {
            list-style: none;
            padding: 0;
        }

        .certificates li {
            margin-bottom: 10px;
        }

        .certificates a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Left menu -->
    <div class="menu">
        <h2>TED Talks</h2>
    </div>

    <!-- Content container -->
    <div class="container">
       <h1>Selected TED Talks</h1>
        <ul class="certificates">
        <li><a href="https://www.ted.com/talks/dan_gilbert_why_we_make_bad_decisions?subtitle=ar">Why we make bad decisions</a></li>
        <li><a href="https://www.ted.com/talks/simon_sinek_why_good_leaders_make_you_feel_safe?subtitle=ar">Why good leaders make you feel safe</a></li>
        <li><a href="https://www.ted.com/talks/sir_ken_robinson_do_schools_kill_creativity?subtitle=ar">How schools kill creativity</a></li>
        <li><a href="https://www.ted.com/talks/kelly_mcgonigal_how_to_make_stress_your_friend?subtitle=ar">How to make stress your friend</a></li>
        <li><a href="https://www.ted.com/talks/dan_gilbert_the_surprising_science_of_happiness?subtitle=ar">The surprising science of happiness</a></li>
        <li><a href="https://www.ted.com/talks/lesley_hazleton_the_doubt_essential_to_faith?subtitle=ar">The doubt essential to faith</a></li>
        <li><a href="https://www.ted.com/talks/jeffrey_kluger_the_sibling_bond?language=en&subtitle=ar">The sibling bond</a></li>
            <!-- Add more certificates as needed -->
        </ul>
    </div>
</body>
</html>
