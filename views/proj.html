<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Cambria, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Display menu and content side by side */
            min-height: 100vh;
        }

        /* Left menu styles */
        .menu {
            width: 100px; /* Adjust the width as needed */
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0; /* Remove default top margin for h2 */
        }

        .menu ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Content container styles */
        .container {
            flex: 1; /* Grow to fill the remaining space */
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333333;
        }

        a.button {
            display: block;
            width: 150px;
            max-width: 200%;
            margin: 20px auto;
            padding: 5px 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Left menu -->
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="word">Work instructions, IEC 60335-1</a></li>
            <li><a href="/2">2</a></li>
            <li><a href="/3">3</a></li>
            <!-- New menu entry -->
        </ul>
    </div>

    <!-- Content container -->
    <div class="container">
        <h1>Title:</h1>
        <p><strong>Later...</strong></p>
    </div>
</body>
</html>
