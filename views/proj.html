<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Cambria, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Display menu and content side by side */
            min-height: 100vh;
        }

        /* Left menu styles */
        .menu {
            width: 100px; /* Adjust the width as needed */
            background: linear-gradient(to bottom, #EDEDED, #FFA500);
            color: #ffffff;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0; /* Remove default top margin for h2 */
            color: black;
        }

        .menu ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            color: black;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Content container styles */
        .container {
            flex: 1; /* Grow to fill the remaining space */
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333333;
            margin-top: 0; /* Add this line to remove the top margin */

        }

        a.button {
            display: block;
            width: 150px;
            max-width: 200%;
            margin: 20px auto;
            padding: 5px 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Left menu -->
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://agharweb-54fc277bc896.herokuapp.com/work" data-title="Work instructions, IEC 60335-1" data-content="Instructions for work according to IEC 60335-1.">Work instructions, IEC 60335-1</a></li>
            <li><a href="/class" data-title="AC Energy Efficiency Class Calc." data-content="Calculate energy efficiency class for AC appliances.">AC Energy Efficiency Class Calc.</a></li>
            <li><a href="/3" data-title="3" data-content="This is menu item 3.">3</a></li>
            <!-- New menu entry -->
        </ul>
    </div>

    <!-- Content container -->
    <div class="container">
        <h1 id="title">Title:</h1>
        <p id="content"><strong>Later...</strong></p>
    </div>

    <script>
        // Get references to the title and content elements
        const titleElement = document.getElementById('title');
        const contentElement = document.getElementById('content');

        // Add click event listeners to the menu items
        const menuItems = document.querySelectorAll('.menu a');
        menuItems.forEach(item => {
            item.addEventListener('click', (event) => {
                // Prevent the default link behavior
                event.preventDefault();

                // Get the title and content data attributes
                const title = item.getAttribute('data-title');
                const content = item.getAttribute('data-content');

                // Update the title and content
                titleElement.textContent = 'Title: ' + title;
                contentElement.textContent = content;
            });
        });
    </script>
</body>
</html>
