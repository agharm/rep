<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Cambria, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Display menu and content side by side */
            min-height: 100vh;
        }

        /* Left menu styles */
        .menu {
            width: 100px; /* Adjust the width as needed */
            background: linear-gradient(to bottom, #05264C, #0056b3, #0088FF);
            color: #ffffff;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0; /* Remove default top margin for h2 */
        }

        .menu ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Content container styles */
        .container {
            flex: 1; /* Grow to fill the remaining space */
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333333;
            margin-top: 0; /* Add this line to remove the top margin */

        }

        a.button {
            display: block;
            width: 150px;
            max-width: 200%;
            margin: 20px auto;
            padding: 5px 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        .container p {
            font-family: 'Pacifico', Arial, Helvetica, sans-serif;
            font-size: 18px; /* You can adjust the size as needed */
            font-weight: normal; /* Set to normal to remove boldness */
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow text */
        }
    </style>
</head>
<body>
    <!-- Left menu -->
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="/question-form">Ask Me A Question</a></li>
            <li><a href="/cv">My CV</a></li>
            <li><a href="/certificates">My Certificates</a></li>
            <li><a href="/projects">My Projects</a></li>
            <li><a href="/ted-talks">Selected TED Talks</a></li>
            <!-- New menu entry -->
        </ul>
    </div>

    <!-- Content container -->
    <div class="container">
        <h1>Welcome</h1>
        <p id="typed-text">
            <!-- Text will appear here letter by letter -->
        </p>
        <p>~Mohammad Masri</p>
    </div>

    <script>
        // Text to be typed letter by letter
        const textToType = "People are put on this earth for a purpose. The ones who leave a trace of goodness, excellence, tolerance, ethical conduct and heritage in the form of an advice, a message, a book, a note, a piece of art, or any sort of human-friendly achievement or humanly raised sons and daughters are those who deserve to be remembered. It is within our ability to be part of those, and we should be. Bring harmony and resonance to your life, and you will see/hear/feel that the whole universe with all its creatures are glorifying Allah with you in a pleasant scene worth living it wholly and to its far extent.~Mohammad Masri";
        
        // Get the <p> element where text will appear
        const typedTextElement = document.getElementById('typed-text');

        // Initialize variables
        let charIndex = 0;
        let typingSpeed = 50; // Adjust typing speed (milliseconds)

        // Function to type text letter by letter
        function typeText() {
            if (charIndex < textToType.length) {
                typedTextElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            }
        }

        // Start typing when the page loads
        window.onload = typeText;
    </script>
</body>
</html>
